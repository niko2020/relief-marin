<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Relief Marin - Debug</title>

    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Relief Marin">
    
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --secondary: #06b6d4;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: rgba(148, 163, 184, 0.1);
            --glass: rgba(15, 23, 42, 0.8);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --blur: blur(16px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            position: relative;
        }
        
        .app-header {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--border);
            padding: max(env(safe-area-inset-top), 12px) 16px 12px 16px;
            flex-shrink: 0;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .app-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: var(--shadow-sm);
        }
        
        .app-title h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .debug-info {
            font-size: 0.7rem;
            color: var(--warning);
            font-weight: 600;
        }
        
        .map-viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--surface) 0%, #1a202c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: pan-x pan-y pinch-zoom;
        }
        
        .debug-message {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 300px;
        }
        
        .debug-message h3 {
            color: var(--accent);
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .debug-message p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .test-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 8px 0;
            transition: all 0.3s ease;
            min-height: 48px;
        }
        
        .test-button:hover, .test-button:active {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-1px);
        }
        
        .test-button.success {
            background: linear-gradient(135deg, var(--accent), #059669);
        }
        
        .test-button.warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }
        
        .test-button.danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }
        
        .fab-container {
            position: fixed;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 50;
        }
        
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .fab:hover, .fab:active {
            transform: scale(1.1);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
        }
        
        .fab.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            box-shadow: var(--shadow), 0 0 20px rgba(14, 165, 233, 0.3);
        }
        
        .notification {
            position: fixed;
            top: calc(max(env(safe-area-inset-top), 12px) + 70px);
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            max-width: 90%;
            text-align: center;
            display: none;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
        }
        
        .log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            display: none;
            z-index: 100;
        }
        
        .log.visible {
            display: block;
        }
        
        .log-entry {
            margin-bottom: 4px;
            word-wrap: break-word;
        }
        
        .log-entry.error {
            color: var(--danger);
        }
        
        .log-entry.success {
            color: var(--accent);
        }
        
        .log-entry.warning {
            color: var(--warning);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .app-header {
                padding: max(env(safe-area-inset-top), 10px) 12px 10px 12px;
            }
            
            .app-title h1 {
                font-size: 1.1rem;
            }
            
            .app-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            
            .fab-container {
                right: 12px;
            }
            
            .fab {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
            
            .debug-message {
                max-width: 280px;
                margin: 0 16px;
            }
            
            .test-button {
                font-size: 0.8rem;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <div id="log" class="log">
        <div class="log-entry success">üêõ Mode Debug - Relief Marin</div>
        <div class="log-entry">Initialisation...</div>
    </div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="app-title">
                    <div class="app-icon">üåä</div>
                    <h1>Relief Marin</h1>
                </div>
                <div class="debug-info">DEBUG MODE</div>
            </div>
        </header>
        
        <div class="map-viewport">
            <div class="debug-message">
                <h3>üîß Test des fonctionnalit√©s</h3>
                <p>Cliquez sur les boutons pour tester chaque fonction</p>
                
                <button id="testTouch" class="test-button">
                    üì± Test Touch Events
                </button>
                
                <button id="testNotification" class="test-button">
                    üîî Test Notifications
                </button>
                
                <button id="testGPS" class="test-button">
                    üìç Test GPS
                </button>
                
                <button id="testLog" class="test-button">
                    üìã Afficher/Masquer Log
                </button>
                
                <button id="testAll" class="test-button primary">
                    ‚úÖ Test Complet
                </button>
            </div>
        </div>
        
        <div class="fab-container">
            <button class="fab primary" id="fabTest" title="Test FAB">
                ‚ö°
            </button>
        </div>
    </div>

    <script>
        // Debug logging system
        class DebugLogger {
            constructor() {
                this.logElement = document.getElementById('log');
                this.isVisible = false;
                this.log('Logger initialis√©', 'success');
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `${timestamp}: ${message}`;
                
                this.logElement.appendChild(entry);
                this.logElement.scrollTop = this.logElement.scrollHeight;
                
                // Keep only last 50 entries
                const entries = this.logElement.querySelectorAll('.log-entry');
                if (entries.length > 50) {
                    entries[0].remove();
                }
                
                console.log(`[${type.toUpperCase()}] ${message}`);
            }
            
            toggle() {
                this.isVisible = !this.isVisible;
                this.logElement.classList.toggle('visible', this.isVisible);
                this.log(`Log ${this.isVisible ? 'affich√©' : 'masqu√©'}`, 'info');
            }
        }
        
        // Notification system
        function showNotification(message, type = 'success') {
            logger.log(`Notification: ${message}`, type);
            
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.background = type === 'error' ? '#ef4444' : 
                                          type === 'warning' ? '#f59e0b' : '#10b981';
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.animation = 'slideIn 0.3s ease';
                }, 300);
            }, 3000);
        }
        
        // GPS Test Function
        function testGPS() {
            logger.log('Test GPS d√©marr√©', 'info');
            
            if (!navigator.geolocation) {
                logger.log('Geolocation non support√©e', 'error');
                showNotification('GPS non support√© sur cet appareil', 'error');
                return;
            }
            
            const testBtn = document.getElementById('testGPS');
            testBtn.textContent = 'üì° Localisation en cours...';
            testBtn.disabled = true;
            
            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 300000
            };
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    logger.log(`GPS OK - Lat: ${latitude.toFixed(6)}, Lon: ${longitude.toFixed(6)}, Pr√©cision: ${Math.round(accuracy)}m`, 'success');
                    showNotification(`GPS OK! Pr√©cision: ${Math.round(accuracy)}m`);
                    testBtn.textContent = '‚úÖ GPS Fonctionnel';
                    testBtn.className = 'test-button success';
                    testBtn.disabled = false;
                },
                (error) => {
                    let message = 'Erreur GPS inconnue';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'Permission GPS refus√©e';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'Position GPS indisponible';
                            break;
                        case error.TIMEOUT:
                            message = 'Timeout GPS';
                            break;
                    }
                    
                    logger.log(`Erreur GPS: ${message}`, 'error');
                    showNotification(message, 'error');
                    testBtn.textContent = '‚ùå Erreur GPS';
                    testBtn.className = 'test-button danger';
                    testBtn.disabled = false;
                },
                options
            );
        }
        
        // Touch Test Function  
        function testTouchEvents() {
            logger.log('Test Touch Events', 'info');
            
            let touchCount = 0;
            const testBtn = document.getElementById('testTouch');
            
            // Test different touch events
            const events = ['touchstart', 'touchmove', 'touchend', 'click'];
            
            events.forEach(eventType => {
                testBtn.addEventListener(eventType, (e) => {
                    touchCount++;
                    logger.log(`${eventType} d√©tect√© (#${touchCount})`, 'success');
                    
                    if (eventType === 'touchstart' || eventType === 'click') {
                        testBtn.textContent = `‚úÖ Touch OK (${touchCount})`;
                        testBtn.className = 'test-button success';
                        showNotification(`√âv√©nement ${eventType} d√©tect√©!`);
                    }
                }, { passive: false });
            });
            
            logger.log('Event listeners ajout√©s', 'success');
        }
        
        // Complete test
        function runCompleteTest() {
            logger.log('=== TEST COMPLET D√âMARR√â ===', 'warning');
            
            const tests = [
                'V√©rification du navigateur',
                'Test des √©v√©nements tactiles', 
                'Test des notifications',
                'Test de la g√©olocalisation',
                'V√©rification HTTPS'
            ];
            
            tests.forEach((test, index) => {
                setTimeout(() => {
                    logger.log(`${index + 1}/${tests.length}: ${test}`, 'info');
                    
                    if (index === tests.length - 1) {
                        logger.log('=== TEST COMPLET TERMIN√â ===', 'success');
                        showNotification('Test complet termin√©! Consultez le log.');
                    }
                }, index * 1000);
            });
            
            // Test HTTPS
            const isHTTPS = window.location.protocol === 'https:';
            logger.log(`Protocole: ${window.location.protocol} (HTTPS: ${isHTTPS ? 'OUI' : 'NON'})`, isHTTPS ? 'success' : 'warning');
            
            // Test User Agent
            logger.log(`User Agent: ${navigator.userAgent}`, 'info');
            
            // Test Screen Size
            logger.log(`√âcran: ${window.innerWidth}x${window.innerHeight}`, 'info');
            
            // Test Touch Support
            const touchSupport = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            logger.log(`Support tactile: ${touchSupport ? 'OUI' : 'NON'}`, touchSupport ? 'success' : 'warning');
        }
        
        // Initialize debug logger
        const logger = new DebugLogger();
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            logger.log('DOM charg√©', 'success');
            
            try {
                // Test basic functionality
                const testButtons = {
                    testTouch: testTouchEvents,
                    testNotification: () => {
                        logger.log('Test notification', 'info');
                        showNotification('Test notification r√©ussi!');
                    },
                    testGPS: testGPS,
                    testLog: () => logger.toggle(),
                    testAll: runCompleteTest,
                    fabTest: () => {
                        logger.log('FAB cliqu√©!', 'success');
                        showNotification('FAB fonctionne!');
                    }
                };
                
                // Add event listeners
                Object.entries(testButtons).forEach(([id, handler]) => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener('click', (e) => {
                            e.preventDefault();
                            logger.log(`Bouton ${id} cliqu√©`, 'success');
                            handler();
                        });
                        
                        element.addEventListener('touchstart', (e) => {
                            logger.log(`Touch start sur ${id}`, 'info');
                        }, { passive: true });
                        
                        logger.log(`Event listeners ajout√©s pour ${id}`, 'success');
                    } else {
                        logger.log(`√âl√©ment ${id} non trouv√©!`, 'error');
                    }
                });
                
                logger.log('Initialisation termin√©e avec succ√®s', 'success');
                showNotification('App initialis√©e - Cliquez sur les boutons!');
                
                // Auto-show log for first 10 seconds
                logger.toggle();
                setTimeout(() => {
                    if (logger.isVisible) {
                        logger.toggle();
                    }
                }, 10000);
                
            } catch (error) {
                logger.log(`Erreur d'initialisation: ${error.message}`, 'error');
                console.error('Erreur:', error);
            }
        });
        
        // Global error handler
        window.addEventListener('error', (e) => {
            logger.log(`Erreur globale: ${e.message}`, 'error');
            showNotification('Erreur d√©tect√©e! Consultez le log.', 'error');
        });
        
        // Log page load
        window.addEventListener('load', () => {
            logger.log('Page enti√®rement charg√©e', 'success');
        });
        
    </script>
</body>
