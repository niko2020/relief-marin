    <div class="app-background"></div>
    
    <div class="app-container">
        <!-- Full Screen Map Viewport -->
        <div class="map-viewport">
            <div class="map-layer base-layer" id="baseLayer"></div>
            <div class="map-layer overlay-layer" id="overlayLayer"></div>
            <div class="gps-marker" id="gpsMarker"></div>
        </div>
        
        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <!-- Transparency Control -->
            <div class="transparency-control">
                <span class="transparency-label">Satellite</span>
                <input type="range" class="transparency-slider" id="transparencySlider" 
                       min="0" max="100" value="70">
                <span class="transparency-label">Relief</span>
                <span class="transparency-value" id="transparencyValue">70%</span>
            </div>
            
            <!-- Base Layer Toggle -->
            <div class="base-toggle">
                <button class="toggle-button active" id="satelliteBtn">SATELLITE</button>
                <button class="toggle-button" id="mapsBtn">CARTE</button>
            </div>
        </div>
